<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Console d'Administration - SelfShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f7f6; }
        .sidebar { background: #2c3e50; min-height: 100vh; color: white; }
        .card-stat { border-left: 5px solid #3498db; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Barre latérale -->
        <nav class="col-md-2 d-none d-md-block sidebar p-3">
            h3 class="text-center">SelfShare</h3>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="#">Tableau de bord</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/">Retour au site</a></li>
            </ul>
        </nav>

        <!-- Contenu Principal -->
        <main class="col-md-10 p-4">
            <h2 class="mb-4">Statistiques du Serveur</h2>

            <!-- Cartes de résumé -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card card-stat shadow-sm p-3">
                        <h6>Secrets Actifs en Base</h6>
                        <h2 id="count-active">--</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-stat shadow-sm p-3" style="border-left-color: #2ecc71;">
                        <h6>Total Secrets Créés (Historique)</h6>
                        <h2 id="count-total">--</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-stat shadow-sm p-3" style="border-left-color: #e74c3c;">
                        <h6>Fichiers stockés</h6>
                        <h2 id="count-files">--</h2>
                    </div>
                </div>
            </div>

            <!-- Graphiques -->
            <div class="row">
                <div class="col-md-7">
                    <div class="card shadow-sm p-3">
                        <h5>Activité des 7 derniers jours</h5>
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card shadow-sm p-3">
                        <h5>Répartition des types</h5>
                        <canvas id="typePieChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="charts.js"></script>
</body>
</html>
