<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter le Secret - SelfShare</title>
    <!-- On suppose que l'√©tudiant C fournit ce fichier -->
    <script src="js/crypto.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .secret-container { max-width: 600px; margin-top: 100px; }
        .secret-content { white-space: pre-wrap; word-break: break-all; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; max-height: 400px; overflow-y: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container secret-container">
    <div class="card shadow-sm">
        <div class="card-body text-center" id="app-context">
            <h2 class="mb-4">ü§´ Secret Re√ßu</h2>

            <!-- √âtat 1 : Bouton de r√©v√©lation -->
            <div id="step-reveal">
                <p class="text-muted">Ce secret s'auto-d√©truira imm√©diatement apr√®s lecture.</p>
                <button class="btn btn-primary btn-lg" onclick="revealSecret()">R√©v√©ler le secret</button>
            </div>

            <!-- √âtat 2 : Chargement / Erreur -->
            <div id="step-status" class="hidden">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2" id="status-message">D√©chiffrement en cours...</p>
            </div>

            <!-- √âtat 3 : Affichage du contenu -->
            <div id="step-display" class="hidden text-start">
                <div class="alert alert-warning">‚ö†Ô∏è Ce message a √©t√© supprim√© du serveur. Copiez-le ou t√©l√©chargez-le maintenant.</div>

                <!-- Zone Texte -->
                <div id="container-text" class="hidden">
                    <div class="secret-content shadow-sm mb-3" id="secret-text"></div>
                    <button class="btn btn-outline-primary btn-sm" onclick="copyToClipboard()">Copier le texte</button>
                </div>

                <!-- Zone Fichier -->
                <div id="container-file" class="hidden text-center p-4 border rounded bg-light mb-3">
                    <p class="mb-2">Fichier re√ßu : <strong id="filename-display"></strong></p>
                    <a href="#" id="download-link" class="btn btn-success">‚¨áÔ∏è T√©l√©charger le fichier</a>
                </div>

                <div class="mt-4 border-top pt-3 text-center">
                    <a href="/" class="btn btn-link">Retour √† l'accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const secretId = urlParams.get('id');
    const secretKey = window.location.hash.substring(1);

    async function revealSecret() {
        if (!secretId || !secretKey) {
            showError("Lien invalide : l'ID ou la cl√© de d√©chiffrement est manquante.");
            return;
        }

        document.getElementById('step-reveal').classList.add('hidden');
        document.getElementById('step-status').classList.remove('hidden');

        try {
            // 1. R√©cup√©ration des donn√©es chiffr√©es (√âtudiant A)
            const response = await fetch(`/api/secrets/${secretId}`);

            if (response.status === 404) {
                showError("Ce secret n'existe plus ou a d√©j√† √©t√© lu.");
                return;
            }

            const data = await response.json();
            // data contient : content_blob, iv, is_file, filename

            // 2. D√©chiffrement et Affichage (Lien avec √âtudiant C)
            await decryptAndDisplay(data, secretKey);

        } catch (error) {
            showError("Erreur de connexion ou de d√©chiffrement.");
            console.error(error);
        }
    }

    async function decryptAndDisplay(data, key) {
        try {
            // APPEL √Ä LA FONCTION DE L'√âTUDIANT C
            // On attend que l'√©tudiant C nous donne decryptData(blob, key, iv)
            const decryptedContent = await decryptData(data.content_blob, key, data.iv);

            document.getElementById('step-status').classList.add('hidden');
            document.getElementById('step-display').classList.remove('hidden');

            if (data.is_file) {
                // Gestion Fichier
                document.getElementById('container-file').classList.remove('hidden');
                document.getElementById('filename-display').innerText = data.filename;

                // Cr√©ation d'un lien de t√©l√©chargement pour le Blob d√©chiffr√©
                const blobUrl = window.URL.createObjectURL(decryptedContent);
                const dlLink = document.getElementById('download-link');
                dlLink.href = blobUrl;
                dlLink.download = data.filename;
            } else {
                // Gestion Texte
                document.getElementById('container-text').classList.remove('hidden');
                document.getElementById('secret-text').innerText = decryptedContent;
            }
        } catch (e) {
            showError("√âchec du d√©chiffrement. La cl√© est probablement incorrecte.");
        }
    }

    function showError(msg) {
        document.getElementById('step-reveal').classList.add('hidden');
        document.getElementById('step-status').classList.remove('hidden');
        document.getElementById('step-status').innerHTML = `
            <div class="alert alert-danger">${msg}</div>
            <a href="/" class="btn btn-secondary">Retour</a>
        `;
    }

    function copyToClipboard() {
        const text = document.getElementById('secret-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Texte copi√© !");
        });
    }

    // Fonction de secours si l'√©tudiant C n'a pas encore fini
    if (typeof decryptData !== 'function') {
        window.decryptData = async (blob, key, iv) => {
            console.warn("Le script crypto.js est manquant. Simulation...");
            return "Ceci est un texte simul√© (en attente du script crypto.js)";
        };
    }
</script>

</body>
</html>
