<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfShare | Decrypting...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');

        :root {
            --void: #030014;
            --neon-cyan: #00f3ff;
            --neon-purple: #b026ff;
            --text: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; background-color: var(--void); color: var(--text);
            font-family: 'Outfit', sans-serif; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow-x: hidden;
        }

        #canvas { position: fixed; top: 0; left: 0; z-index: 0; }

        .main-container {
            position: relative; z-index: 10; width: 90%; max-width: 600px;
            text-align: center;
        }

        /* Glass Card Effect */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .title {
            font-size: 2.5rem; font-weight: 900; margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, var(--neon-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'JetBrains Mono'; color: var(--neon-purple);
            font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px;
        }

        .secret-display {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--neon-cyan);
            padding: 20px; border-radius: 10px;
            font-family: 'JetBrains Mono'; color: var(--neon-cyan);
            text-align: left; white-space: pre-wrap;
            word-break: break-all; max-height: 300px; overflow-y: auto;
            margin: 20px 0;
        }

        .btn-cyber {
            background: transparent; border: 1px solid var(--neon-cyan);
            color: white; padding: 12px 30px; font-family: 'JetBrains Mono';
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        .btn-cyber:hover {
            background: var(--neon-cyan); color: var(--void);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .hidden { display: none; }

        /* Spinner Custom */
        .loader {
            width: 50px; height: 50px; border: 3px solid var(--glass);
            border-top: 3px solid var(--neon-purple); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="main-container">
    <div class="glass-card">
        <div class="title">INCOMING_DATA</div>
        <div class="subtitle">// ZERO-KNOWLEDGE_DECRYPTION</div>

        <!-- Étape 1 : Révéler -->
        <div id="step-reveal">
            <p style="opacity: 0.7;">Ce message crypté s'autodétruira après lecture.</p>
            <button class="btn-cyber" onclick="revealSecret()">ACCESS_VAULT</button>
        </div>

        <!-- Étape 2 : Status -->
        <div id="step-status" class="hidden">
            <div class="loader"></div>
            <p id="status-message" style="font-family: 'JetBrains Mono';">DECRYPTING...</p>
        </div>

        <!-- Étape 3 : Contenu -->
        <div id="step-display" class="hidden">
            <div id="container-text" class="hidden">
                <div class="secret-display" id="secret-text"></div>
                <button class="btn-cyber" style="font-size: 0.7rem;" onclick="copyToClipboard()">COPY_TO_CLIPBOARD</button>
            </div>

            <div id="container-file" class="hidden" style="padding: 20px; border: 1px dashed var(--neon-purple);">
                <p>ATTACHMENT: <span id="filename-display" style="color: var(--neon-purple);"></span></p>
                <a href="#" id="download-link" class="btn-cyber" style="text-decoration: none; display: inline-block;">DOWNLOAD_FILE</a>
            </div>

            <div style="margin-top: 30px;">
                <a href="/" style="color: var(--text); font-size: 0.8rem; opacity: 0.5; text-decoration: none;">[ TERMINATE_SESSION ]</a>
            </div>
        </div>
    </div>
</div>

<script src="js/crypto.js"></script>
<script>
    // --- STARFIELD BACKGROUND ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];

    function resize() {
        width = window.innerWidth; height = window.innerHeight;
        canvas.width = width; canvas.height = height;
    }

    class Star {
        constructor() {
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.size = Math.random() * 2;
            this.speedX = (Math.random() - 0.5) * 0.3;
            this.speedY = (Math.random() - 0.5) * 0.3;
            this.color = Math.random() > 0.8 ? '#00f3ff' : '#b026ff';
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
            if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
        }
        draw() {
            ctx.fillStyle = this.color; ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }

    function init() {
        stars = []; for(let i=0; i<100; i++) stars.push(new Star());
    }

    function animate() {
        ctx.clearRect(0,0,width,height);
        stars.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize(); init(); animate();

    // --- LOGIQUE DE DÉCHIFFREMENT ---
    const urlParams = new URLSearchParams(window.location.search);
    const secretId = urlParams.get('id');
    const secretKey = window.location.hash.substring(1);

    async function revealSecret() {
        if (!secretId || !secretKey) {
            alert("Erreur : ID ou Clé manquante."); return;
        }
        document.getElementById('step-reveal').classList.add('hidden');
        document.getElementById('step-status').classList.remove('hidden');

        try {
            const response = await fetch(`/api/secrets/${secretId}`);
            if (!response.ok) throw new Error("Secret expiré ou déjà lu.");
            const data = await response.json();

            // Appel à ton crypto.js
            const decryptedContent = await decryptData(data.contentBlob, secretKey, data.iv, data.file);

            document.getElementById('step-status').classList.add('hidden');
            document.getElementById('step-display').classList.remove('hidden');

            if (data.file) {
                document.getElementById('container-file').classList.remove('hidden');
                document.getElementById('filename-display').innerText = data.filename;
                document.getElementById('download-link').href = decryptedContent;
                document.getElementById('download-link').download = data.filename;
            } else {
                document.getElementById('container-text').classList.remove('hidden');
                document.getElementById('secret-text').innerText = decryptedContent;
            }
        } catch (err) {
            document.getElementById('step-status').innerHTML = `<p style="color: #ff4d4d;">[ ERROR: ${err.message} ]</p>`;
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('secret-text').innerText;
        navigator.clipboard.writeText(text);
        alert("COPIED_TO_CLIPBOARD");
    }
</script>
</body>
</html>
