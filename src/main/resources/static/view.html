<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter le Secret - SelfShare</title>
    <script src="js/crypto.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .secret-container { max-width: 600px; margin-top: 100px; }
        .secret-content { white-space: pre-wrap; word-break: break-all; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container secret-container">
    <div class="card shadow-sm">
        <div class="card-body text-center" id="app-context">
            <h2 class="mb-4">ü§´ Secret Re√ßu</h2>

            <!-- √âtat 1 : Bouton de r√©v√©lation (pour √©viter les pr√©visualisations auto) -->
            <div id="step-reveal">
                <p class="text-muted">Ce secret s'auto-d√©truira imm√©diatement apr√®s lecture.</p>
                <button class="btn btn-primary btn-lg" onclick="revealSecret()">R√©v√©ler le secret</button>
            </div>

            <!-- √âtat 2 : Chargement / Erreur -->
            <div id="step-status" class="hidden">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2" id="status-message">R√©cup√©ration du secret...</p>
            </div>

            <!-- √âtat 3 : Affichage du contenu -->
            <div id="step-display" class="hidden text-start">
                <div class="alert alert-warning">Attention : Ce message a √©t√© supprim√© du serveur. Copiez-le si n√©cessaire.</div>
                <div class="secret-content shadow-sm mb-3" id="secret-text">
                    <!-- Le texte d√©chiffr√© appara√Ætra ici -->
                </div>
                <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard()">Copier le texte</button>
                <a href="/" class="btn btn-link">Retour √† l'accueil</a>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Extraire l'ID (URL param) et la CLEF (Ancre #)
    const urlParams = new URLSearchParams(window.location.search);
    const secretId = urlParams.get('id');
    const secretKey = window.location.hash.substring(1); // Le code apr√®s le #

    async function revealSecret() {
        if (!secretId || !secretKey) {
            alert("Lien invalide (ID ou cl√© manquante)");
            return;
        }

        document.getElementById('step-reveal').classList.add('hidden');
        document.getElementById('step-status').classList.remove('hidden');

        try {
            // 2. Appel √† l'API de l'√âtudiant A
            const response = await fetch(`/api/secrets/${secretId}`);

            if (response.status === 404) {
                showError("Ce secret n'existe plus ou a d√©j√† √©t√© lu.");
                return;
            }

            const data = await response.json();

            // 3. Ici, on appellera la fonction de d√©chiffrement de l'√âtudiant C
            // Pour l'instant, on simule l'affichage
            decryptAndDisplay(data, secretKey);

        } catch (error) {
            showError("Erreur lors de la connexion au serveur.");
        }
    }

    function decryptAndDisplay(data, key) {
        // NOTE : C'est ici que l'√âtudiant C interviendra avec window.crypto.subtle
        // Pour ton test de design, on affiche le blob chiffr√©
        document.getElementById('step-status').classList.add('hidden');
        document.getElementById('step-display').classList.remove('hidden');

        // Simulation (en attendant le script de l'√©tudiant C) :
        document.getElementById('secret-text').innerText = "Contenu chiffr√© re√ßu : " + data.content_blob;
        console.log("Cl√© de d√©chiffrement pr√™te : ", key);
    }

    function showError(msg) {
        document.getElementById('step-status').innerHTML = `<div class="alert alert-danger">${msg}</div><a href="/">Retour</a>`;
    }

    function copyToClipboard() {
        const text = document.getElementById('secret-text').innerText;
        navigator.clipboard.writeText(text);
        alert("Copi√© !");
    }
</script>

</body>
</html>
