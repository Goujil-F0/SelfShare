# JPA et Hibernate
# Utilise "update" pour ne pas effacer tes donnees a chaque relance
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- ENCODAGE ---
